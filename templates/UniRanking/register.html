{% extends 'UniRanking/base.html' %}
{% block title %} Đăng ký | Hệ thống so sánh các trường Đại học{% endblock %}
{% block register %}class="active"{% endblock %}
{% block body %}
<div class="container-fluid after-menu" id="register-body">
    <div class="row justify-content-center">
        <div class="col-md-8 m-portlet" id="form-register">
            <form class="" action="">
                <h4><strong>Đăng ký tài khoản:</strong></h4>
                <div class="form-group">
                    <label class="" for="user-register">Tên người dùng <span class="required">*</span>:</label>
                    <input class="form-control input-lg" type="text" id="user-register" placeholder="Tên người dùng" required/>
                </div>
                <div class="form-group">
                    <label class="" for="email-register">Email <span class="required">*</span>:</label>
                    <input class="form-control input-lg" type="email" id="email-register" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <label class="" for="password1-register">Mật khẩu <span class="required">*</span>:</label>
                    <input class="form-control input-lg" type="password" id="password1-register" placeholder="Mật khẩu" required/>
                </div>
                <div class="form-group">
                    <label class="" for="password2-register">Nhập lại mật khẩu <span class="required">*</span>:</label>
                    <input class="form-control input-lg" type="password" id="password2-register" placeholder="Nhập lại mật khẩu" required/>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 text-left">
                        <p><a href="#">Gửi lại email xác nhận?</a></p>
                        <!-- <p><a href="/login">Đăng nhập</a></p> -->
                        <p>Chú thích: <span class="required">*</span> là bắt buộc.</p>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
