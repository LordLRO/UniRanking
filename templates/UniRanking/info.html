{% block title %} {{ university.name }} || Chức năng xem thông tin các trường Đại Học {% endblock %}

{% block body %}
<div class="container-fluid after-menu">
    <div class="row" id="background">
        <div class="col-sm-3">
            <img id="uni-avatar" src="{% static 'img/vnu_avatar.jpg'%}" width=140px>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-7">
                    <div class="row">
                        <div class="col-sm-3">
                            <img id="uni-avatar" src="{% static 'img/vnu_avatar.jpg'%}" width=140px>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <h2 class="col-10" id="uni-name"><strong>{{university.name}}</strong></h2>

                        <span class=" col-1 fa fa-envelope-square pointer-md-icon" data-toggle="tooltip" title="Nhận thông báo"></span>
                    </div>
                    <div class="row">
                        <p class="col-12 p-large">Địa chỉ: 144, Xuân Thủy, Cầu Giấy</p>
                    </div>
                </div>
                <div class="col-sm-5">
                    <img class="img-thumbnail" id="uni-map" src="{% static 'img/map_sample.png'%}" width=100%>
                </div>
            </div>
        </div>
    </div>
</div>
